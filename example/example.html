  <!-- Prebid Config Section START -->

    var adUnits = [{
      code: 'div-gpt-ad-1460505748561-0',
      sizes: [[300, 250], [300, 600]],
      bids: [{
        bidder: 'admicro',
        params: {

          zid: 1,
          loc: 4,
          wbmax: 120,
          hbmax: 180,
          wbmin: 80,
          hbmin: 120
        }
      }, {
        bidder: 'appnexus',
        params: {
          placementId: '4799418'
        }
      }]
    }, {
      code: 'div-gpt-ad-1460505661639-0',
      sizes: [[728, 90], [970, 90]],
      bids: [{
        bidder: 'appnexus',
        params: {
          placementId: '4799418'
        }
      }]
    }];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

  </script>
  <!-- Prebid Config Section END -->

  <!-- Prebid Boilerplate Section START. No Need to Edit. -->
  <script type="text/javascript" async>
    (function () {
      var d      = document, pbs = d.createElement('script');
      pbs.type   = 'text/javascript';
      pbs.src    = '/build/dev/prebid.js';
      var target = document.getElementsByTagName('head')[0];
      target.insertBefore(pbs, target.firstChild);
    })();
  </script>
  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function () {
      googletag.pubads().disableInitialLoad();
    });

    pbjs.que.push(function () {
      pbjs.addAdUnits(adUnits);

      pbjs.requestBids({
        bidsBackHandler: sendAdserverRequest
      });
    });

    function sendAdserverRequest() {
      if (pbjs.adserverRequestSent) return;
      pbjs.adserverRequestSent = true; // One time requests

      var iframe    = document.getElementById('postbid_if');
      var iframeDoc = iframe.contentWindow.document;
      var params    = pbjs.getAdserverTargetingForAdUnitCode('div-gpt-ad-1460505661639-0');

      if (params && params['hb_adid']) {
        pbjs.renderAd(iframeDoc, params['hb_adid']);
      }

      googletag.cmd.push(function () {
        pbjs.que.push(function () {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }

    setTimeout(function () {
      sendAdserverRequest();
    }, PREBID_TIMEOUT);

  </script>
  <!-- Prebid Boilerplate Section END -->

  <script>
    (function () {
      var gads   = document.createElement('script');
      gads.async = true;
      gads.type  = 'text/javascript';
      var useSSL = 'https:' == document.location.protocol;
      gads.src   = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
      var node   = document.getElementsByTagName('script')[0];
      node.parentNode.insertBefore(gads, node);
    })();
  </script>

  <script>
